  <script>
    // DOM elements
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const chatArea = document.querySelector('.chat-area');

    // Send message function
    function sendMessage() {
      const message = userInput.value.trim();
      if (message) {
        addMessage(message, 'user');
        userInput.value = '';

        // Simulate bot response after a short delay
        setTimeout(() => {
          addMessage(getBotResponse(message), 'bot');
        }, 50);
      }
    }

    // Add message to chat
    function addMessage(text, sender) {
      const messageElement = document.createElement('div');
      messageElement.className = `message ${sender}`;
      messageElement.innerHTML = `<h3>${text}</h3>`;
      chat.appendChild(messageElement);
      scrollToBottom();
    }

    // Generate simple bot response
    function getBotResponse(userMessage) {
      const responses = [
        "I understand you're asking about: " + userMessage,
        "That's an interesting thought about " + userMessage,
        "Let me think about " + userMessage,
        "I have some ideas regarding " + userMessage,
        userMessage + "? That's worth discussing!"
      ];
      return responses[Math.floor(Math.random() * responses.length)];
    }

    // Scroll chat to bottom
    function scrollToBottom() {
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // Handle Enter key press
    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Initial scroll to bottom
    scrollToBottom();
  </script>
