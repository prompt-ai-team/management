<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
  <title>prompt-ai</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #343541;
      overflow: hidden;
      font-size: 1.5em;
    }

    .top-bar {
      background: #202123;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .top-bar-actions {
      display: flex;
      flex-direction: row;
      gap: 5px;
    }

    .chat-area {
      flex: 1;
      margin-top: 55px;
      margin-bottom: 170px;
      overflow-y: auto;
      padding: 10px;
      -webkit-overflow-scrolling: touch;
    }

    #chat {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.4;
    }

    .message.user {
      background: #444654;
      margin-left: auto;
    }

    .message.bot {
      background: #565869;
      margin-right: auto;
    }

    /* âœ… FIXED input container layout (ChatGPT-style) */
    .input-container {
      padding: 15px;
      background: #343541;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 50;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #2f3035;
    }

    .input-container input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 6px;
      background: #565869;
      color: white;
      font-size: 1rem;
      outline: none;
    }

    .input-container .upload-btn {
      font-size: 20px;
      cursor: pointer;
      color: #ccc;
      transition: color 0.2s;
    }

    .input-container .upload-btn:hover {
      color: white;
    }

    .input-container button {
      background: #10a37f;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.2s;
    }

    .input-container button:hover {
      background: #13b98a;
    }

    /* Prevent page resize on mobile keyboard */
    @supports (padding-bottom: env(safe-area-inset-bottom)) {
      body {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .input-container {
        padding-bottom: calc(15px + env(safe-area-inset-bottom));
      }
    }
  </style>

  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="top-bar">
    <h1> prompt-ai <i class="fas fa-chevron-down"></i></h1>
  </div>

  <div class="chat-area">
    <div id="chat"></div>
  </div>

  <!-- âœ… ChatGPT-style input field -->
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Ask anything..." autocomplete="off">
    <label for="fileUpload" class="upload-btn">ðŸ“Ž</label>
    <input type="file" id="fileUpload" style="display: none" />
    <button id="sendBtn">âž¤</button>
  </div>
</body>
</html>
